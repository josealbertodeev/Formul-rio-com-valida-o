<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Quest HTML + CSS + JS intermediário - Desafio - Formulário com validação</title>
</head>

<body>
    <main class="container">

        <div class="informacoes">
            <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="descricao">caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br>
                entraremos em contato em menos de 24h.</p>
        </div>

        <form>
            <div class="formulario">
                <div class="input-box">
                    <input class="input-texto" type="text" id="nome" name="nome" placeholder=" Nome completo *">
                    <p class="campo-obrigatorio">campos obrigatórios</p>
                </div>

                <div class="input-box">
                    <input class="input-texto" type="email" id="email" name="email" placeholder=" Email *">
                    <p class="campo-obrigatorio">campos obrigatórios</p>
                </div>

                <div class="input-box">
                    <input class="input-texto" type="tel" id="telefone" name="tel" placeholder=" Telefone *">
                    <p class="campo-obrigatorio">campos obrigatórios</p>
                </div>

                <div class="input-box">
                    <textarea class="input-texto" placeholder=" Mensagem *" name="texto" id="texto"></textarea>
                    <p class="campo-obrigatorio ">campos obrigatórios</p>
                </div>

                <span>*campos obrigatórios</span>
                <button class="botao-enviar" id="botao" type="submit" value="Enviar">Enviar</button>
            </div>
        </form>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
